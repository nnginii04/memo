<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Service</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

    <style>
        @import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css);

        body {
            margin: 0px;
        }

        .area-edit {
            display: none;
        }

        .wrap {
            width: 538px;
            margin: 10px auto;
        }

        #contents {
            width: 538px;
        }

        .area-write {
            position: relative;
            width: 538px;
        }

        .area-write img {
            cursor: pointer;
            position: absolute;
            width: 22.2px;
            height: 18.7px;
            bottom: 15px;
            right: 17px;
        }

        .background-header {
            position: fixed;
            z-index: -1;
            top: 0px;
            width: 100%;
            height: 428px;
            background-color: #339af0;
        }

        .background-body {
            position: fixed;
            z-index: -1;
            top: 428px;
            height: 100%;
            width: 100%;
            background-color: #dee2e6;
        }

        .header {
            margin-top: 50px;
        }

        .header h2 {
            /*font-family: 'Noto Sans KR', sans-serif;*/
            height: 33px;
            font-size: 42px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 0.79;
            letter-spacing: -0.5px;
            text-align: center;
            color: #ffffff;
        }

        .header p {
            margin: 40px auto;
            width: 217px;
            height: 48px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.5;
            letter-spacing: -1.12px;
            text-align: center;
            color: #ffffff;
        }

        textarea.field {
            width: 502px !important;
            height: 146px;
            border-radius: 5px;
            background-color: #ffffff;
            border: none;
            padding: 18px;
            resize: none;
        }

        textarea.field::placeholder {
            width: 216px;
            height: 16px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: -0.96px;
            text-align: left;
            color: #868e96;
        }

        .card {
            width: 538px;
            border-radius: 5px;
            background-color: #ffffff;
            margin-bottom: 12px;
        }

        .card .metadata {
            position: relative;
            display: flex;
            font-family: 'Spoqa Han Sans';
            font-size: 11px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: -0.77px;
            text-align: left;
            color: #adb5bd;
            height: 14px;
            padding: 10px 23px;
        }

        .card .metadata .date {

        }

        .card .metadata .username {
            margin-left: 20px;
        }

        .contents {
            padding: 0px 23px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .contents div.edit {
            display: none;
        }

        .contents textarea.te-edit {
            border-right: none;
            border-top: none;
            border-left: none;
            resize: none;
            border-bottom: 1px solid #212529;
            width: 100%;
            font-family: 'Spoqa Han Sans';
        }

        .footer {
            position: relative;
            height: 40px;
        }

        .footer img.icon-start-edit {
            cursor: pointer;
            position: absolute;
            bottom: 14px;
            right: 55px;
            width: 18px;
            height: 18px;
        }

        .footer img.icon-end-edit {
            cursor: pointer;
            position: absolute;
            display: none;
            bottom: 14px;
            right: 55px;
            width: 20px;
            height: 15px;
        }

        .footer img.icon-delete {
            cursor: pointer;
            position: absolute;
            bottom: 12px;
            right: 19px;
            width: 14px;
            height: 18px;
        }

        #cards-box {
            margin-top: 12px;
        }
        .area-search {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .search-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            height: 38px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            padding: 0 12px;
            font-family: 'Noto Sans KR', sans-serif;
            background: #fff;
        }

        .date-input {
            width: 170px;
            height: 38px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            padding: 0 10px;
            font-family: 'Noto Sans KR', sans-serif;
            background: #fff;
        }

        .search-btn {
            height: 38px;
            border-radius: 6px;
            border: none;
            padding: 0 14px;
            cursor: pointer;
            font-family: 'Noto Sans KR', sans-serif;
            background: #e9ecef;
        }

        .search-btn.primary {
            background: #228be6;
            color: #fff;
        }

        /* username 숨김 */
        .username {
            display: none;
        }

        /* 검색 영역 카드화 */
        .search-panel {
            background: rgba(255,255,255,0.65);
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 12px;
        }

    </style>
    <script>
        // 사용자가 내용을 올바르게 입력하였는지 확인합니다.
        function isValidContents(contents) {
            if (contents == '') {
                alert('내용을 입력해주세요');
                return false;
            }
            if (contents.trim().length > 140) {
                alert('공백 포함 140자 이하로 입력해주세요');
                return false;
            }
            return true;
        }

        // 익명의 username을 만듭니다.
        function genRandomName(length) {
            let result = '';
            let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                let number = Math.random() * charactersLength;
                let index = Math.floor(number);
                result += characters.charAt(index);
            }
            return result;
        }

        // 수정 버튼을 눌렀을 때, 기존 작성 내용을 textarea 에 전달합니다.
        function editPost(id) {
            showEdits(id);
            let contents = $(`#${id}-contents`).text().trim();
            $(`#${id}-textarea`).val(contents);
        }

        function showEdits(id) {
            $(`#${id}-editarea`).show();
            $(`#${id}-submit`).show();
            $(`#${id}-delete`).show();

            $(`#${id}-contents`).hide();
            $(`#${id}-edit`).hide();
        }

        $(document).ready(function () {
            // 최초 로딩 시 전체 조회
            getMessages();

            // 엔터로 검색
            $('#keyword').on('keypress', function (e) {
                if (e.which === 13) {
                    searchMessages();
                }
            });

            // (추가) 날짜 input에서도 엔터로 검색
            $('#dateInput').on('keypress', function (e) {
                if (e.which === 13) {
                    searchByDate();
                }
            });
        });

        // 전체 메모 조회
        function getMessages() {
            // (추가) 전체 버튼 눌렀을 때 입력값도 초기화
            $('#keyword').val('');
            $('#dateInput').val('');

            $('#cards-box').empty();

            $.ajax({
                type: 'GET',
                url: '/api/memos',
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        let message = response[i];
                        addHTML(message.id, message.username, message.contents, message.modifiedAt);
                    }
                },
                error: function (xhr) {
                    alert(`전체 조회 실패! status=${xhr.status}`);
                    console.log(xhr.responseText);
                }
            });
        }

        // 검색 조회
        function searchMessages() {
            let keyword = $('#keyword').val(); // 문자열

            // 빈 값이면 전체 조회
            if (!keyword || keyword.trim() === '') {
                getMessages();
                return;
            }

            // (추가) 내용 검색 시 날짜 선택값은 초기화
            $('#dateInput').val('');

            $('#cards-box').empty();

            $.ajax({
                type: 'GET',
                url: `/api/memos/contents?keyword=${encodeURIComponent(keyword)}`,
                success: function (response) {
                    if (!response || response.length === 0) {
                        $('#cards-box').append(`
                        <div class="card">
                            <div class="metadata">
                                <div class="date">-</div>
                                <div class="username">search</div>
                            </div>
                            <div class="contents" style="padding: 20px 23px;">
                                "${keyword}" 검색 결과가 없습니다.
                            </div>
                            <div class="footer"></div>
                        </div>
                    `);
                        return;
                    }

                    for (let i = 0; i < response.length; i++) {
                        let message = response[i];
                        addHTML(message.id, message.username, message.contents, message.modifiedAt);
                    }
                },
                error: function (xhr) {
                    alert(`검색 실패! status=${xhr.status}`);
                    console.log(xhr.responseText);
                }
            });
        }

        // 날짜로 메모 조회
        function searchByDate() {
            let date = $('#dateInput').val(); // yyyy-MM-dd

            if (!date) {
                alert('날짜를 선택해주세요');
                return;
            }

            // (추가) 날짜 검색 시 키워드 입력값은 초기화
            $('#keyword').val('');

            $('#cards-box').empty();

            $.ajax({
                type: 'GET',
                url: `/api/memos/date?date=${date}`,
                success: function (response) {
                    if (!response || response.length === 0) {
                        $('#cards-box').append(`
                    <div class="card">
                        <div class="metadata">
                            <div class="date">${date}</div>
                            <div class="username">date</div>
                        </div>
                        <div class="contents" style="padding: 20px 23px;">
                            선택한 날짜에 작성된 메모가 없습니다.
                        </div>
                        <div class="footer"></div>
                    </div>
                `);
                        return;
                    }

                    for (let i = 0; i < response.length; i++) {
                        let message = response[i];
                        addHTML(message.id, message.username, message.contents, message.modifiedAt);
                    }
                },
                error: function (xhr) {
                    alert(`날짜 검색 실패! status=${xhr.status}`);
                    console.log(xhr.responseText);
                }
            });
        }

        // 메모 하나를 HTML로 만들어서 body 태그 내 원하는 곳에 붙입니다.
        function addHTML(id, username, contents, modifiedAt) {
            let tempHtml = `<div class="card">
            <div class="metadata">
                <div class="date">
                    ${modifiedAt}
                </div>
                <div id="${id}-username" class="username">
                    ${username}
                </div>
            </div>
            <div class="contents">
                <div id="${id}-contents" class="text">
                    ${contents}
                </div>
                <div id="${id}-editarea" class="edit">
                    <textarea id="${id}-textarea" class="te-edit" cols="30" rows="5"></textarea>
                </div>
            </div>
            <div class="footer">
                <img id="${id}-edit" class="icon-start-edit" src="images/edit.png" alt="" onclick="editPost('${id}')">
                <img id="${id}-delete" class="icon-delete" src="images/delete.png" alt="" onclick="deleteOne('${id}')">
                <img id="${id}-submit" class="icon-end-edit" src="images/done.png" alt="" onclick="submitEdit('${id}')">
            </div>
        </div>`;
            $('#cards-box').append(tempHtml);
        }

        // 메모를 생성합니다.
        function writePost() {
            let contents = $('#contents').val();

            if (isValidContents(contents) == false) return;

            let username = genRandomName(10);
            let data = {'username': username, 'contents': contents};

            $.ajax({
                type: "POST",
                url: "/api/memos",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function () {
                    alert('메시지가 성공적으로 작성되었습니다.');
                    window.location.reload();
                }
            });
        }

        // 메모를 수정합니다.
        function submitEdit(id) {
            let username = $(`#${id}-username`).text().trim();
            let contents = $(`#${id}-textarea`).val().trim();

            if (isValidContents(contents) == false) return;

            let data = {'username': username, 'contents': contents};

            $.ajax({
                type: "PUT",
                url: `/api/memos/${id}`,
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function () {
                    alert('메시지 변경에 성공하였습니다.');
                    window.location.reload();
                }
            });
        }

        // 메모를 삭제합니다.
        function deleteOne(id) {
            $.ajax({
                type: "DELETE",
                url: `/api/memos/${id}`,
                success: function () {
                    alert('메시지 삭제에 성공하였습니다.');
                    window.location.reload();
                }
            });
        }
    </script>

</head>

<body>
<div class="background-header">

</div>
<div class="background-body">

</div>
<div class="wrap">
    <div class="header">
        <h2>Memo</h2>
        <p>
            공유하고 싶은 소식을 입력해주세요.
        </p>
    </div>
    <div class="area-write">
        <textarea class="field" placeholder="공유하고 싶은 소식을 입력해주세요" name="contents" id="contents" cols="30"
                  rows="10"></textarea>
        <!--            <button class="btn btn-danger" onclick="writePost()">작성하기</button>-->
        <img src="images/send.png" alt="" onclick="writePost()">
    </div>

    <!-- 검색 영역 -->
    <div class="area-search search-panel">
        <div class="search-row">
            <input id="keyword" class="search-input" type="text" placeholder="내용으로 검색 (예: 생성, time)" />
            <button class="search-btn primary" onclick="searchMessages()">검색</button>
            <button class="search-btn" onclick="getMessages()">전체</button>
        </div>

        <div class="search-row">
            <input id="dateInput" class="date-input" type="date" />
            <button class="search-btn primary" onclick="searchByDate()">날짜 검색</button>
        </div>
    </div>

    <div id="cards-box" class="area-read">
        <div class="card">
            <!-- date/username 영역 -->
            <div class="metadata">
                <div class="date">
                    October 10, 2020
                </div>
                <div class="username">
                    anonymous
                </div>
            </div>
            <!-- contents 조회/수정 영역-->
            <div class="contents">

            </div>
            <!-- 버튼 영역-->
            <div class="footer">
                <img id="1-edit" class="icon-start-edit" src="images/edit.png" alt="" onclick="editPost('1')">
                <img id="1-delete" class="icon-delete" src="images/delete.png" alt="" onclick="deleteOne('1')">
                <img id="1-submit" class="icon-end-edit" src="images/done.png" alt="" onclick="submitEdit('1')">
            </div>
        </div>
    </div>
</div>
</body>

</html>
